<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .camera-feed {
            border: 2px solid #ccc;
            padding: 10px;
            background: #fff;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="input-section">
        <input type="text" id="cameraName" placeholder="Enter Camera Name" />
        <button id="setCameraNameBtn">Set Camera Name</button>
    </div>

    <div class="input-section">
        <input type="text" id="deviceCode" placeholder="Enter Device Code" />
        <button id="submitCodeBtn">Submit Code</button>
    </div>

    <div class="container" id="cameraFeedsContainer">
        <!-- Camera feeds will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
